<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../Resources/TableStyles/Alternate-Row-Color.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <h1>Status Codes And Errors</h1>
        <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Alternate-Row-Color.css');" class="TableStyle-Alternate-Row-Color" cellspacing="21">
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <tbody>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                    <th class="TableStyle-Alternate-Row-Color-BodyH-Column1-">Code</th>
                    <th class="TableStyle-Alternate-Row-Color-BodyH-Column1-">Description </th>
                    <th class="TableStyle-Alternate-Row-Color-BodyG-Column1-">Notes</th>
                </tr>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                    <td class="TableStyle-Alternate-Row-Color-BodyH-Column1-">200</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyH-Column1-">OK</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyG-Column1-">Successful operation</td>
                </tr>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                    <td class="TableStyle-Alternate-Row-Color-BodyH-Column1-">401</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyH-Column1-">Unauthorized</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyG-Column1-">Invalid access token</td>
                </tr>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                    <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-">413</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-">Payload Entity Too Large
</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyA-Column1-">Uploaded sound file was longer than 300 seconds</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
